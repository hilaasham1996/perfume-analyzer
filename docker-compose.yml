version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
  frontend:
    image: python:3.10-slim
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: ["python", "-m", "http.server", "3000"]
    ports:
      - "3000:3000"
